<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        {% for content in result.article.all%}
        <a href="{% url 'detail' content.pk %}"><h2>title : {{content.title}}</h2></a>   
        <form action="{% url 'delete' content.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('정말 삭제하시겠습니다?');">삭제하기</button>
        </form>
        {% endfor %}
    </h2>
    <br>
    <a href="{% url 'add' result.pk %}">게시물 추가하기</a><br>

</body>
</html>
