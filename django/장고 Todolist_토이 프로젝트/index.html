{% extends "base.html" %}

{% block content %}
<h1>My Todolist</h1>
<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="오늘 할일" name='todo'>
    <button type="submit">추가하기</button>
</form>
{% for todo in todos %}
<p>{{todo}}</p>
<a href="{% url 'edit' todo.pk %}">수정하기</a>
<a href="{% url 'delete' todo.pk %}">완료</a>
{% endfor %}
{% endblock content %}
