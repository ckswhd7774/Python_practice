{% extends "base.html" %}

{% block content %}
<h2>회원가입 페이지 입니다.</h2>
{% if error.state %}
<h2>{{error.msg}}</h2>
{% endif %}
<form action="{% url 'student:signup' %}" method="POST" >
    {% csrf_token %}
    <input type="text" placeholder="아이디" name="userid" />
    <input type="password" placeholder="비밀번호" name="password" />
    <input type="password" placeholder="비밀번호 확인" name="password_check" />

    <select name="class_room_pk">
        {% for class_room in class_room_list %}
        <option value={{class_room.pk}}>{{class_room.class_num}}</option>
        {% endfor %}
    </select>
    <input type="text" placeholder="이름" name="name" />
    <input type="text" placeholder="자기소개" name="introduce_text" />
    <button type="submit">회원가입하기</button>
</form>
{% endblock content %}
